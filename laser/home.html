<script>
    $(function() {

        $(".laser-countdown").each(function () {
            $(this).countdown($(this).data('expire'), function (event) {
                $(this).html(event.strftime('%I:%M:%S'));
            });
        });

//        $("#dataTable").DataTable();
        $('#payModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var hallNum = button.data('hall-num');
            var laserId = button.data('laser-id');
            var modal = $(this);
            modal.find('.modal-title').text(hallNum + "号厅充值");
            modal.find('.modal-body #laser-id').val(laserId);
        })

    });
</script>
